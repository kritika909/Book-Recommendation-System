{% extends 'base.html' %}

{% block content %}
<div class="lib">

        <img src="{{book.immage.url}}" alt="{{book.title}}">
        <a href="/bookDetail/{{book.id}}" class="title">{{book.title}}</a>
    </div>
    {% endfor %}
</div>





{% endblock %}
